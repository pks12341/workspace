<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>empList.html</title>
</head>
<div>전체건수 : [[${#lists.size(list)}]]</div>
<div th:text="${#lists.size(list)}">10</div>
<body>
	<table>
		<tr>
	 		<th>No.</th>
	 		<th>employee_id</th>
	 		<th>first_name</th>
	 		<th>last_name</th>
	 		<th>hire_date</th>
	 		<th>salary</th>
	 	</tr>
		<tr th:each="emp : ${list}">
	 		<td th:text="${empStat.count}">1</td>
	 		<td th:text="${emp.employeeId}">100</td>
	 		<td th:text="${emp.firstName}">King</td>
	 		<td th:text="${emp.lastName}">Steven</td>
	 		<td th:text="${emp.hireDate}">2024-01-01</td>
	 		<td th:text="${emp.salary}">1000</td>
	 	</tr>
	</table>
</body>
</html>
